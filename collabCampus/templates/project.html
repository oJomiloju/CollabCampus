{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>{{ project.title }}</h1>
                {% if project.image %}
                    <img src="{{ project.image.url }}" alt="Project Image" class="img-fluid" style="max-height: 150px;">
                {% else %}
                    <div style="background-color: rgb(110, 101, 90); width: 200px; height: 150px;"></div>
                {% endif %}
                <p>{{ project.description }}</p>
                <p class="text-muted">Created on: {{ project.created_at|date:"M d, Y" }}</p>
                <!-- Add more project details here -->
            </div>
        </div>
    </div>
{% endblock %}
