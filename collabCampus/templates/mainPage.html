{% load static %}

<style>
        .hero-section {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .main-section {
            padding: 50px 0;
            text-align: center;
        }
        .signup-btn {
            width: 150px;
            height: 150px;
            font-size: 20px;
            border-radius: 0;
            display: inline-block;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
</style>
<div>
        <!-- Hero Section -->
       <section class="hero-section py-5" style="background-color: transparent;">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left side: Image -->
                <div class="col-md-6">
                    <img src="{% static 'images/UTA.png' %}" alt="Hero Image" class="img-fluid">
                </div>
    
                <!-- Right side: Text content -->
                <div class="col-md-6">
                    <br>
                    <h1 class="fw-bold text-dark">Build and Collaborate with a Team of Engineers</h1>
                    <p>Connect and Collaborate</p>
                    <p>Build Real World Experience</p>
                    <p>Tailored Teams for your needs</p>
                    <p>Showcase your ideas</p>
                    <p>Expand your Network</p>
                    <p>Easy Team Management</p>
    
                    <!-- Sign Up Button -->
                    <button type="button" class="btn btn-outline-warning">
                        <a href="{% url 'register' %}" style="text-decoration: none; color: black;">Sign Up</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
